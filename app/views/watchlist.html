<div class="row">

	<!-- Use Bootstrap's greed system to create distinct columns-->
	<!-- Left Column -->
	<div class="col-md-3">
		<stk-watchlist-panel></stk-watchlist-panel>
	</div>

	<!-- Right Column -->
	<div class="col-md-9">
		<div class="panel panel-info">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-list"></span>
				{{wlist.description}}
				<button type="button" class="btn btn-success btn-xs pull-right" ng-click="showStockModal()">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
			<div class="panel-body table-responsive">
				<div ng-hide="stocks.length" class="jumbotron">
					<h1>Empty watchlist</h1>
					<p>No stocks have been added to this watchlist yet!</p>
					<p>Do so now by clicking the
						<span class="glyphicon glyphicon-plus"></span> located above.
					</p>
				</div>
				<!-- otherwise, loop over all stocks and display company symbols -->
				<stk-stock-table ng-show="stocks.length" watchlist="wlist">
			</div>
		</div>
	</div>

</div>
